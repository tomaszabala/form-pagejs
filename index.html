<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Picada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('hPZZbA5-7P0xXrzkr');
        })();
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Punto Picada</h1>
        <form method="post" id="contact-form">
            <div class="form-group">
                <label for="from_name" id="from_name">Nombre *</label>
                <input type="text" class="form-control" name="from_name" id="from_name">
            </div>
            <div class="form-group">
                <label for="email_id">Email *</label>
                <input type="email" class="form-control" name="email_id" id="email_id">
            </div>
            <div class="form-group">
                <label for="phone-number">Teléfono *</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="type-of-service">Tipo de servicio</label>
                <select name="services" id="select-1" class="form-control">
                    <option value="value1">seleccione una opción:</option>
                    <option value="value2">Delivery</option>
                    <option value="value3">Servicio completo</option>
                    <option value="value4">Armado de mesa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type-of-event">Tipo de evento</label>
                <select name="events" id="select-2" class="form-control">
                    <option value="value1">seleccione una opción:</option>
                    <option value="value2">Social</option>
                    <option value="value3">Corporativo</option>
                    <option value="value4">Religioso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidadpersonas">Cantidad de invitados</label>
                <input type="number" class="form-control" name="cantidadpersonas" id="cantidadpersonas">
            </div>
            <div class="form-group">
                <label for="date-of-event">Fecha del evento</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Localidad</label>
                <select name="location" id="select-3" class="form-control">
                    <option value="value1">seleccione una opción:</option>
                    <option value="value2">Nordelta</option>
                    <option value="value3">GBA Norte</option>
                    <option value="value4">GBA Sur</option>
                    <option value="value5">GBA Oeste</option>
                    <option value="value6">CABA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="restrictions">Restricciones:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="lacteo">
                    <label class="form-check-label" for="lacteo">Lácteo</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="vegano">
                    <label class="form-check-label" for="vegano">Vegano</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gluten-free">
                    <label class="form-check-label" for="gluten-free">Gluten free</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Comentarios</label>
                <textarea name="message" id="message" class="form-control" cols="100" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
